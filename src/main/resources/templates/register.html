<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta
                name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />

        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
        />

        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <meta charset="UTF-8">
        <title>Register</title>

        <span>
            <span id="navigation-css"></span>
            <link rel="stylesheet" href="/css/styles/style.css">
            <link rel="stylesheet" href="/css/styles/desktop-pages-with-form-style.css">
        </span>

        <span>
            <script src="/js/scripts/navigation-script.js" type="module"></script>
            <script src="https://kit.fontawesome.com/09640ec319.js" crossorigin="anonymous"></script>
        </span>

    </head>
    <body>

        <div id = "body-background">
        </div>

        <span th:include = "~{fragments/navbar}"></span>

        <div id = "desktop-main-page" class = "main-page-div">
            <div class = "register-form-container">
                <form th:action = "@{/auth/register}" th:method="POST" th:object = "${userRegisterModel}">
                    <div class = "form-header">
                        <h2>Register</h2>
                    </div>

                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Username" name="username" id='username' th:value="${userRegisterModel.username}"/>
                        <label for="username" class="form__label">Username</label>
                    </div>
                    <div class="form__group field">
                        <input type="email" class="form__field" placeholder="Email" name="email" id='email' th:value="${userRegisterModel.username}"/>
                        <label for="email" class="form__label">Email</label>
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field" placeholder="Password" name="password" id='password' th:value="${userRegisterModel.username}"/>
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field" placeholder="Confirm Password" name="confirmPassword" id='confirm-password' th:value="${userRegisterModel.username}"/>
                        <label for="confirm-password" class="form__label">Confirm Password</label>
                    </div>

                    <button type = "submit" class="register-button btn">Register</button>
                </form>
            </div>
        </div>

    </body>
</html>
